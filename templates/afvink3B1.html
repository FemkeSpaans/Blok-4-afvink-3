{% extends "base_afvink3.html" %}

{% block title %} Student Piep {% endblock %}

{% block content %}
    <form method="post">
    Search word:
        <input type="text" name=Messages required>
        <button type="submit"> Submit </button>
    </form>

    Messages containing {{ filter }}

    {% for message in messages %}

        {{ message }}
        </p>
    {% endfor %}

{% endblock %}
